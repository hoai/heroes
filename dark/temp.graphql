query HeroesQuery {
  viewer {
    Heroes {
      edges {
        node {
          id
          name
          skills {
            edges {
              node {
                id
              }
            }
          }
          date
        }
      }
    }
  }
}

query HeroQuery($id: ID!) {
  viewer {
    Hero(id: $id) {
      id
      name
      skills {
        edges {
          node {
            id
            name
            description
            date
          }
        }
      }
      date
    }
  }
}

